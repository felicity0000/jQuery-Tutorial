<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery events</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <style>
      body {
        font-size: 17px;
        font-family: poppins;
        background: #f4f4f4;
        line-height: 1.5em;
      }

      header {
        background: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        border-bottom: 4px #000 solid;
        margin-bottom: 10px;
      }

      #container {
        width: 90%;
        margin: auto;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>jQuery Crash course(events)</h1>
    </header>
    <div id="container">
      <h3>Mouse Events</h3>
      <button id="btn1">button 1</button>
      <button id="btn2">button 2</button>
      <p id="para1">
        jQuery is a fast, small, and feature-rich JavaScript library. It makes
        things like HTML document traversal and manipulation, event handling,
        animation, and Ajax much simpler with an easy-to-use API that works
        across a multitude of browsers.
      </p>
      <p id="coords"></p>

      <h3>form events</h3>
      <form>
        <label>Name</label><br/>
        <input type="text" id="name" name="name">
        <br/>
        <label>Name</label><br/>
        <input type="text" id="name" name="email">
        <br/>
        <label>Gender</label><br/>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br/>
        <input type="submit" value="submit"/>
      </form>
      </h3>
    </div>
    <script>
      //   $("#btn1").click(function () {
      //     //alert("alert the media");
      //     $('#para1').show();
      //   });

      //   $("#btn2").on("click", function () {
      //     //alert("this is button 2 that you just clicked!");
      //     $('#para1').hide();
      //   });

      $("#btn1").dblclick(function () {
        $("#para1").toggle();
      });

      //it's a short hand for mouse enter and mouse leave
      //   $("#btn1").hover(function () {
      //     $("#para1").toggle();
      //   });

      //   $("#btn1").mousemove(function () {
      //     $("#para1").toggle();
      //   });

      $("#btn1").mousedown(function () {
        $("#para1").toggle();
      });

      $(document).on('mousemove', function(e){
        $('#coords').html('Cords: Y'+e.clientY+'X: '+e.clientX)
      })

      // form events
      $('input').focus(function(){
        $(this).css('background','pink');
      })
    </script>
  </body>
</html>
